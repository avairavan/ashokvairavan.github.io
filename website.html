<!DOCTYPE html>
<html>

<head>
  <style>
    div.gallery {
      border: 1px solid #ccc;
    }

    div.gallery:hover {
      border: 1px solid #777;
    }

    div.gallery img {
      width: 100%;
      height: auto;
    }

    div.desc {
      padding: 15px;
      text-align: center;
    }

    * {
      box-sizing: border-box;
    }

    .responsive {
      padding: 0 6px;
      float: left;
      width: 24.99999%;
    }

    @media only screen and (max-width: 700px) {
      .responsive {
        width: 49.99999%;
        margin: 6px 0;
      }
    }

    @media only screen and (max-width: 500px) {
      .responsive {
        width: 100%;
      }
    }

    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>

<body>

  <h2>Responsive Image Gallery</h2>
  <h4>Resize the browser window to see the effect.</h4>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="alotan/index.html">
      <img src="images/Alotan.jpg" alt="Barber Shop" width="600" height="400">
      </a>
    </div>
  </div>


  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="bato/index.html">
      <img src="images/Bato.jpg" width="600" height="400">
      </a>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="civic/index.html">
      <img src="images/Civic.jpg" width="600" height="400">
      </a>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="cvportfolio/index.html">
      <img src="images/Cvportfolio.jpg" width="600" height="400">
      </a>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <a target="_blank" href="halo/index.html">
      <img src="images/halo.jpg" width="600" height="400">
      </a>
    </div>
  </div>

  <div class="clearfix"></div>

</body>

</html>
